<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Automatic Slideshow</title>

    <style>
      body {
        background: #f2f2f2;
        font-family: Arial;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 40px 0;
      }

      h2 {
        text-align: center;
        font: 300;
        font-size: 32px;
        margin-top: 10px;
        margin-bottom: 28px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      .slideshow-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;

        margin-top: 20px;
      }

      .slideshow {
        width: 600px;
        height: 350px;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
      }

      .slideshow img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;

        opacity: 0;
        animation: slideAnimation 40s infinite;
      }

      /* ---- Animation delays for 10 images ---- */
      .slideshow img:nth-child(1) {
        animation-delay: 0s;
      }
      .slideshow img:nth-child(2) {
        animation-delay: 4s;
      }
      .slideshow img:nth-child(3) {
        animation-delay: 8s;
      }
      .slideshow img:nth-child(4) {
        animation-delay: 12s;
      }
      .slideshow img:nth-child(5) {
        animation-delay: 16s;
      }
      .slideshow img:nth-child(6) {
        animation-delay: 20s;
      }
      .slideshow img:nth-child(7) {
        animation-delay: 24s;
      }
      .slideshow img:nth-child(8) {
        animation-delay: 28s;
      }
      .slideshow img:nth-child(9) {
        animation-delay: 32s;
      }
      .slideshow img:nth-child(10) {
        animation-delay: 36s;
      }

      @keyframes slideAnimation {
        0% {
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        30% {
          opacity: 1;
        }
        40% {
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <h2>Automatic Slideshow</h2>

    <div class="slideshow-wrapper">
      <div class="slideshow">
        <img src="images/photo1.jpg" />
        <img src="images/photo2.jpg" />
        <img src="images/photo3.jpg" />
        <img src="images/photo4.jpg" />
        <img src="images/photo5.jpg" />
        <img src="images/photo6.jpg" />
        <img src="images/photo7.jpg" />
        <img src="images/photo8.jpg" />
        <img src="images/photo9.jpg" />
        <img src="images/photo10.jpg" />
      </div>
    </div>
  </body>
</html>
