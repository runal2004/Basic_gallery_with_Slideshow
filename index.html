<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gallery + Slideshow</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 10px;
      }

      h2 {
        text-align: center;
        font: 300;
        font-size: 32px;
        margin-top: 3px;
        margin-bottom: 10px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      .menu {
        text-align: center;
        margin-top: 5px;
        margin-bottom: 15px;
      }
      .menu button {
        padding: 12px 25px;
        margin: 10px;
        border: none;
        background: #444;
        color: white;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }
      .menu button:hover {
        background: #222;
      }

      section {
        display: none;
      }
      section.active {
        display: block;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
      }
      .gallery img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }
      .gallery img:hover {
        transform: scale(1.05);
      }

      .lightbox {
        display: none;
        position: fixed;
        inset: 0;
        backdrop-filter: blur(4px);
        justify-content: center;
        align-items: center;
        z-index: 10;
        background: rgba(255, 255, 255, 0.3);
        animation: fadeIn 0.25s ease;
      }
      .lightbox:target {
        display: flex;
      }
      .lightbox img {
        width: auto;
        height: 80vh;
        max-width: 90%;
        border-radius: 14px;
        transform: scale(0.5);
        opacity: 0;
        animation: zoomIn 0.35s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes zoomIn {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      .slideshow-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        margin-top: 20px;
      }

      .slideshow {
        width: 600px;
        height: 350px;
        position: relative;
        overflow: hidden;
        border-radius: 10px;
      }

      .slideshow img {
        position: absolute;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0;
        animation: slideAnimation 40s infinite;
      }

      /* Animation delays */
      .slideshow img:nth-child(1) {
        animation-delay: 0s;
      }
      .slideshow img:nth-child(2) {
        animation-delay: 4s;
      }
      .slideshow img:nth-child(3) {
        animation-delay: 8s;
      }
      .slideshow img:nth-child(4) {
        animation-delay: 12s;
      }
      .slideshow img:nth-child(5) {
        animation-delay: 16s;
      }
      .slideshow img:nth-child(6) {
        animation-delay: 20s;
      }
      .slideshow img:nth-child(7) {
        animation-delay: 24s;
      }
      .slideshow img:nth-child(8) {
        animation-delay: 28s;
      }
      .slideshow img:nth-child(9) {
        animation-delay: 32s;
      }
      .slideshow img:nth-child(10) {
        animation-delay: 36s;
      }

      @keyframes slideAnimation {
        0% {
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        30% {
          opacity: 1;
        }
        40% {
          opacity: 0;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <!-- NAVIGATION -->
    <div class="menu">
      <button onclick="showSection('gallerySection')">Gallery</button>
      <button onclick="showSection('slideshowSection')">Slideshow</button>
    </div>

    <!-- SLIDESHOW SECTION -->
    <section id="slideshowSection">
      <h2>Automatic Slideshow</h2>

      <div class="slideshow-wrapper">
        <div class="slideshow">
          <img src="images/photo1.jpg" />
          <img src="images/photo2.jpg" />
          <img src="images/photo3.jpg" />
          <img src="images/photo4.jpg" />
          <img src="images/photo5.jpg" />
          <img src="images/photo6.jpg" />
          <img src="images/photo7.jpg" />
          <img src="images/photo8.jpg" />
          <img src="images/photo9.jpg" />
          <img src="images/photo10.jpg" />
        </div>
      </div>
    </section>

    <!-- TOGGLE SCRIPT -->
    <script>
      function showSection(sectionID) {
        document
          .querySelectorAll("section")
          .forEach((sec) => sec.classList.remove("active"));
        document.getElementById(sectionID).classList.add("active");
      }
    </script>
  </body>
</html>
