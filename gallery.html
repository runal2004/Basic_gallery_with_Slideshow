<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Full-Page Image Gallery</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        padding: 30px;
      }

      h2 {
        text-align: center;
        font: 300;
        font-size: 32px;
        margin-top: 10px;
        margin-bottom: 28px;
        font-family: "Gill Sans", "Gill Sans MT", Calibri, "Trebuchet MS",
          sans-serif;
      }

      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
      }

      .gallery img {
        width: 100%;
        height: 180px;
        object-fit: cover;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .gallery img:hover {
        transform: scale(1.05);
      }

      .lightbox {
        display: none;
        position: fixed;
        inset: 0;
        backdrop-filter: blur(4px);
        justify-content: center;
        align-items: center;
        z-index: 10;
        background: rgba(255, 255, 255, 0.3);
        animation: fadeIn 0.25s ease;
        text-decoration: none;
      }

      .lightbox:target {
        display: flex;
      }

      .lightbox img {
        width: auto;
        height: 80vh;
        max-width: 90%;
        border-radius: 14px;
        transform: scale(0.5);
        opacity: 0;
        animation: zoomIn 0.35s ease forwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes zoomIn {
        from {
          transform: scale(0.5);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <h2>Gallery</h2>

    <div class="gallery">
